<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style5.css" />
    <title>Àrea Aluno</title>
</head>
              <!--Já são 2:22 da manhã meu deus--->
<body>
    <div class="container">
        <div class="form-image">
            <img src="logo.png.png" alt="Ilustração de cadastro" />
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname"> Nome Completo</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required />
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required />
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required />
                    </div>

                    <div class="input-box">
                        <label for="number">Número De Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required />
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required />
                    </div>

                    <div class="input-box">
                        <label for="confirmPassword">Confirme sua Senha</label>
                        <input
                            id="confirmPassword"
                            type="password"
                            name="confirmPassword"
                            placeholder="Digite sua senha novamente"
                            required
                        />
                    </div>

                    <div class="input-box">
                        <label for="categoria">Categoria do Curso</label>
                        <select id="categoria" name="categoria" required>
                            <option value="" disabled selected>Selecione uma categoria</option>
                            <option value="informatica-basica">Curso de HTML Básico</option>
                            <option value="auxiliar-administrativo">Curso de CSS Avançado</option>
                            <option value="programacao">Curso de JavaScript</option>
                            <option value="design-grafico">Curso de Python</option>
                            <option value="marketing-digital">Curso de Banco de Dados</option>
                            <option value="marketing-digital">Curso de PHP</option>
                            <option value="marketing-digital">Curso de React</option>
                            <option value="marketing-digital">Curso de UX/UI Design</option>
                            <option value="marketing-digital">Curso de Cibersegurança</option>
                            <option value="marketing-digital">Curso de Mobile</option>
                            <option value="marketing-digital">Curso de Java</option>
                            <option value="marketing-digital">Curso de Node.js</option>

                        </select>
                    </div>
                </div>

                <div class="continue-button">
                    <button type="submit">Continuar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
