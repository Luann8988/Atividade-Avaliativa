<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <!--Usei o git hub Everaldo muintos projetos reaprovetei-->
    <!--Usei muintas ideias de youte e projetos meus-->
    <div id="form">
        <form action="">
            <h2 class="titulo">Contato</h2>
            <label for="nomeusuario">Nome</label>
            <div class="input">
            <input id="nomeusuario" name="nomeusuario" placeholder="Digite seu nome" type="text" required>
            </div>

            <label for="email">Email</label>
            <div class="input">
            <input id="email" name="email" placeholder="Digite seu Email" type="email" required>
            </div>

            <label for="mensagem">Mensagem</label>
            <div class="inputmen">
            <textarea id="mensage" name="message" placeholder="Deixe sua mensagem" required></textarea>
            </div>
            <div id="botao">
            <button type="submit" name="botao">Enviar</button>
            </div>
        </form>
    </div>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
